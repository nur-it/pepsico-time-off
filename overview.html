<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PepsiCo Time Off - Overview</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="icon" href="./public/favicon.ico" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-[#f8f8f9] min-h-screen font-sans">
    <div class="min-h-screen flex flex-col mb-24">
      <!-- Header -->
      <header class="bg-white border-b lg:px-6 py-4">
        <div class="container-fluid flex items-center justify-between">
          <h1 class="text-[25px] md:text-4xl font-bold font-proxima text-dark">
            Overview
          </h1>
          <div class="flex items-center space-x-6">
            <nav class="items-center space-x-6 hidden lg:flex">
              <a href="schedule.html">
                <button class="p-2 text-dark hover:bg-gray-50 rounded-lg">
                  <img
                    src="./assets/Icons/home.svg"
                    alt="Home"
                    class="w-5 h-5"
                  />
                </button>
              </a>
              <a href="sendrequest.html">
                <button class="p-2 text-dark hover:bg-gray-50 rounded-lg">
                  <img
                    src="./assets/Icons/calender.svg"
                    alt="Add Request"
                    class="w-6 h-6"
                  />
                </button>
              </a>
              <a href="overview.html">
                <button class="p-2 text-blue-500 hover:bg-blue-50 rounded-lg">
                  <img
                    src="./assets/Icons/overview.svg"
                    alt="Overview"
                    class="w-5 h-5 [filter:invert(52%)_sepia(91%)_saturate(1815%)_hue-rotate(165deg)_brightness(92%)_contrast(101%)]"
                  />
                </button>
              </a>
              <a href="notification.html">
                <button
                  class="p-2 text-dark hover:bg-gray-50 rounded-lg relative"
                >
                  <img
                    src="./assets/Icons/Notification.svg"
                    alt="Notification"
                    class="w-5 h-5"
                  />
                  <span
                    class="absolute top-2 left-2 inline-block w-2 h-2 bg-success rounded-full"
                  ></span>
                </button>
              </a>
            </nav>
            <!-- Profile Dropdown -->
            <div class="relative profile-dropdown">
              <button id="profileButton" class="p-1 focus:outline-none">
                <div
                  class="w-8 h-8 rounded-full bg-orange-600 bg-cover bg-center"
                  style="
                    background-image: url('./assets/login-illustration.png');
                  "
                ></div>
              </button>

              <!-- Dropdown Menu -->
              <div
                id="profileDropdown"
                class="absolute right-0 top-full mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 z-50 hidden"
              >
                <div class="py-2">
                  <a
                    href="#"
                    class="dropdown-item flex items-center px-4 py-2 text-gray-700 hover:bg-gray-50 transition-colors"
                  >
                    <svg
                      class="w-4 h-4 mr-3"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                      ></path>
                    </svg>
                    Profile
                  </a>
                  <a
                    href="#"
                    class="dropdown-item flex items-center px-4 py-2 text-gray-700 hover:bg-gray-50 transition-colors"
                  >
                    <svg
                      class="w-4 h-4 mr-3"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                      ></path>
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                      ></path>
                    </svg>
                    Settings
                  </a>
                  <div class="border-t border-gray-100 my-1"></div>
                  <a
                    href="./index.html"
                    class="dropdown-item flex items-center px-4 py-2 text-red-600 hover:bg-red-50 transition-colors"
                  >
                    <svg
                      class="w-4 h-4 mr-3"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                      ></path>
                    </svg>
                    Logout
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- Calendar Header -->
      <div class="bg-white mb-8 py-4">
        <div class="flex items-center justify-between container-fluid">
          <button id="prevMonth" class="p-2 hover:bg-gray-100 rounded">
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              />
            </svg>
          </button>
          <h2
            id="monthYear"
            class="text-xl font-proxima text-neutral-900 font-bold mx-8"
          >
            May 2023
          </h2>
          <button id="nextMonth" class="p-2 hover:bg-gray-100 rounded">
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              />
            </svg>
          </button>
        </div>
      </div>

      <!-- Main Content -->
      <div class="container-fluid flex-1 p-6">
        <div class="flex flex-col-reverse lg:flex-row justify-between gap-8">
          <!-- Left Side - Overview -->
          <div
            class="flex-1 mx-auto w-full md:max-w-[500px] lg:max-w-[730px] lg:m-0"
          >
            <h3
              class="text-lg md:text-2xl lg:text-[30px] font-proxima font-bold text-dark mb-6"
            >
              Overview
            </h3>

            <!-- Current Request -->
            <div class="bg-white rounded-lg pb-6 mb-4">
              <div class="flex items-center justify-between mb-6 border-b p-6">
                <div class="flex items-center gap-4 md:gap-6 lg:gap-8">
                  <img
                    src="./assets/Icons/pending.svg"
                    alt="Pending"
                    class="w-4 md:w-6 lg:w-7 h-auto [filter:invert(39%)_sepia(98%)_saturate(679%)_hue-rotate(155deg)_brightness(102%)_contrast(106%)]"
                  />
                  <span
                    class="text-sm md:text-xl lg:text-[21px] font-medium text-dark"
                    >May 19 through 21, 2023</span
                  >
                </div>
                <button class="text-[#2b2d40] hover:text-dark">
                  <svg
                    class="w-5 h-5 rotate-180"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 9l-7 7-7-7"
                    />
                  </svg>
                </button>
              </div>

              <div class="space-y-8 mb-6 px-6">
                <div class="flex items-center gap-4 md:gap-6 lg:gap-8">
                  <img
                    src="./assets/Icons/Leave.svg"
                    alt="Leave Type"
                    class="w-5 md:w-8 lg:w-9 h-auto"
                  />
                  <div>
                    <div
                      class="text-[10px] md:text-sm text-dark font-medium uppercase"
                    >
                      LEAVE TYPE
                    </div>
                    <div
                      class="text-sm md:text-xl lg:text-[21px] text-dark font-medium"
                    >
                      Vacation
                    </div>
                  </div>
                </div>

                <div class="flex items-center gap-4 md:gap-6 lg:gap-8">
                  <img
                    src="./assets/Icons/hours.svg"
                    alt="Hours"
                    class="w-8 h-8"
                  />
                  <div>
                    <div
                      class="text-[10px] md:text-sm text-dark font-medium uppercase"
                    >
                      HOURS
                    </div>
                    <div
                      class="text-sm md:text-xl lg:text-[21px] text-dark font-medium"
                    >
                      40
                    </div>
                  </div>
                </div>

                <div class="flex items-center gap-4 md:gap-6 lg:gap-8">
                  <img
                    src="./assets/Icons/calender.svg"
                    alt="Status"
                    class="w-[22px] md:w-8 lg:w-9 h-auto"
                  />

                  <div>
                    <div
                      class="text-[10px] md:text-sm text-dark font-medium uppercase"
                    >
                      STATUS
                    </div>
                    <div
                      class="text-sm md:text-xl lg:text-[21px] text-info font-medium"
                    >
                      Being processed
                    </div>
                  </div>
                </div>
              </div>

              <div class="px-6">
                <a
                  href="./editLeave.html"
                  class="w-full bg-info block text-center text-white py-3 rounded-md text-sm md:text-xl lg:text-[21px] font-bold hover:bg-opacity-90 transition-colors"
                >
                  EDIT REQUEST
                </a>
              </div>
            </div>

            <!-- Approved Requests -->
            <div class="space-y-3">
              <div class="bg-white rounded-lg p-4">
                <div class="flex items-center justify-between gap-3">
                  <div class="flex items-center gap-5 md:gap-6 lg:gap-8">
                    <img
                      src="./assets/Icons/check-circle-filled.svg"
                      alt="Approved"
                      class="w-5 md:w-[30px] lg:w-9 h-auto [filter:invert(59%)_sepia(73%)_saturate(411%)_hue-rotate(106deg)_brightness(89%)_contrast(97%)]"
                    />
                    <span class="text-base font-medium text-dark"
                      >March 20 through 26, 2023</span
                    >
                  </div>
                  <button class="text-dark hover:text-dark">
                    <svg
                      class="w-5 h-5"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M19 9l-7 7-7-7"
                      />
                    </svg>
                  </button>
                </div>
              </div>

              <div class="bg-white rounded-lg p-4">
                <div class="flex items-center justify-between gap-3">
                  <div class="flex items-center gap-5 md:gap-6 lg:gap-8">
                    <img
                      src="./assets/Icons/check-circle-filled.svg"
                      alt="Approved"
                      class="w-5 md:w-[30px] lg:w-9 h-auto [filter:invert(59%)_sepia(73%)_saturate(411%)_hue-rotate(106deg)_brightness(89%)_contrast(97%)]"
                    />
                    <span class="text-base font-medium text-dark"
                      >December 24 through 28, 2022</span
                    >
                  </div>
                  <button class="text-dark hover:text-dark">
                    <svg
                      class="w-5 h-5"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M19 9l-7 7-7-7"
                      />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Right Side - Total Stats -->
          <div class="w-full md:max-w-[500px] mx-auto lg:m-0 lg:max-w-[410px]">
            <h3
              class="text-lg md:text-2xl lg:text-[30px] font-proxima font-bold text-dark mb-6"
            >
              Total
            </h3>
            <div class="gap-8 lg:gap-6 flex lg:flex-col *:w-full">
              <!-- Used Days -->
              <div class="bg-white rounded-lg p-4">
                <div class="flex items-center gap-3 md:gap-5 lg:gap-10">
                  <div
                    class="w-12 h-12 rounded-full flex items-center justify-center"
                  >
                    <img
                      src="./assets/Icons/Leave.svg"
                      alt="Leave Type"
                      class="w-8 h-8 [filter:invert(59%)_sepia(73%)_saturate(411%)_hue-rotate(106deg)_brightness(89%)_contrast(97%)]"
                    />
                  </div>
                  <div>
                    <div
                      class="text-[10px] md:text-sm text-green-600 font-semibold uppercase"
                    >
                      USED
                    </div>
                    <div class="text-2xl md:text-4xl font-bold text-green-600">
                      12/25
                    </div>
                  </div>
                </div>
              </div>

              <!-- Being Processed -->
              <div class="bg-white rounded-lg p-4">
                <div class="flex items-center gap-3 md:gap-5 lg:gap-10">
                  <div
                    class="w-12 h-12 rounded-full flex items-center justify-center"
                  >
                    <img
                      src="./assets/Icons/pending.svg"
                      alt="Pending"
                      class="w-10 h-10 [filter:invert(39%)_sepia(98%)_saturate(679%)_hue-rotate(155deg)_brightness(102%)_contrast(106%)]"
                    />
                  </div>
                  <div>
                    <div
                      class="text-[10px] md:text-sm text-info font-medium uppercase"
                    >
                      BEING PROCESSED
                    </div>
                    <div class="text-2xl md:text-4xl font-bold text-info">
                      3
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile Navigation Bar Bottom -->
