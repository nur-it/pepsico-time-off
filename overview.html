<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PepsiCo Time Off - Overview</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen font-sans">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white border-b px-6 py-4">
            <div class="container-fluid flex items-center justify-between">
                <h1 class="text-xl font-bold font-proxima text-gray-900">Overview</h1>
                <div class="flex items-center space-x-4">
                    <nav class="items-center space-x-4 flex">
                        <a href="schedule.html">
                            <button class="p-2 text-gray-600 hover:bg-gray-50 rounded-lg">
                                <img src="./assets/Icons/home.svg" alt="Home" class="w-5 h-5" />
                            </button>
                        </a>
                        <a href="sendrequest.html">
                            <button class="p-2 text-gray-600 hover:bg-gray-50 rounded-lg">
                                <img src="./assets/Icons/calender.svg" alt="Add Request" class="w-5 h-5" />
                            </button>
                        </a>
                        <a href="overview.html">
                            <button class="p-2 text-blue-500 hover:bg-blue-50 rounded-lg">
                                <img src="./assets/Icons/overview.svg" alt="Overview" class="w-5 h-5" />
                            </button>
                        </a>
                        <a href="notification.html">
                            <button class="p-2 text-gray-600 hover:bg-gray-50 rounded-lg">
                                <img src="./assets/Icons/Notification.svg" alt="Notification" class="w-5 h-5" />
                            </button>
                        </a>
                    </nav>
                    <button class="p-1">
                        <div class="w-8 h-8 rounded-full bg-orange-600 bg-cover bg-center"
                            style="background-image: url('./assets/login-illustration.png')"></div>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="container-fluid flex-1 p-6">
            <!-- Calendar Header -->
            <div class="flex items-center justify-center mb-8">
                <button id="prevMonth" class="p-2 hover:bg-gray-100 rounded">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <h2 id="monthYear" class="text-lg font-proxima text-neutral-900 font-bold mx-8">
                    May 2023
                </h2>
                <button id="nextMonth" class="p-2 hover:bg-gray-100 rounded">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>

            <div class="flex flex-col lg:flex-row gap-8">
                <!-- Left Side - Overview -->
                <div class="flex-1">
                    <h3 class="text-lg font-proxima font-bold text-gray-900 mb-6">Overview</h3>

                    <!-- Current Request -->
                    <div class="bg-white rounded-lg shadow-sm p-6 mb-4">
                        <div class="flex items-center justify-between mb-6">
                            <div class="flex items-center gap-3">
                                <img src="./assets/Icons/pending.svg" alt="Pending" class="w-6 h-6" />
                                <span class="text-sm font-medium text-gray-700">May 19 through 21, 2023</span>
                            </div>
                            <button class="text-gray-400 hover:text-gray-600">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 9l-7 7-7-7" />
                                </svg>
                            </button>
                        </div>

                        <div class="space-y-4 mb-6">
                            <div class="flex items-center gap-3">
                                <img src="./assets/Icons/Leave.svg" alt="Leave Type" class="w-6 h-6" />
                                <div>
                                    <div class="text-xs text-gray-500 font-medium uppercase">LEAVE TYPE</div>
                                    <div class="text-sm text-gray-900 font-medium">Vacation</div>
                                </div>
                            </div>

                            <div class="flex items-center gap-3">
                                <img src="./assets/Icons/hours.svg" alt="Hours" class="w-6 h-6" />
                                <div>
                                    <div class="text-xs text-gray-500 font-medium uppercase">HOURS</div>
                                    <div class="text-sm text-gray-900 font-medium">40</div>
                                </div>
                            </div>

                            <div class="flex items-center gap-3">
                                <img src="./assets/Icons/overview.svg" alt="Status" class="w-6 h-6" />
                                <div>
                                    <div class="text-xs text-gray-500 font-medium uppercase">STATUS</div>
                                    <div class="text-sm text-info font-medium">Being processed</div>
                                </div>
                            </div>
                        </div>

                        <button
                            class="w-full bg-info text-white py-3 rounded-lg font-medium hover:bg-opacity-90 transition-colors">
                            EDIT REQUEST
                        </button>
                    </div>

                    <!-- Approved Requests -->
                    <div class="space-y-3">
                        <div class="bg-white rounded-lg shadow-sm p-4">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-3">
                                    <img src="./assets/Icons/approved.svg" alt="Approved" class="w-6 h-6" />
                                    <span class="text-sm font-medium text-gray-700">March 20 through 26, 2023</span>
                                </div>
                                <button class="text-gray-400 hover:text-gray-600">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M19 9l-7 7-7-7" />
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="bg-white rounded-lg shadow-sm p-4">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-3">
                                    <img src="./assets/Icons/approved.svg" alt="Approved" class="w-6 h-6" />
                                    <span class="text-sm font-medium text-gray-700">December 24 through 28, 2022</span>
                                </div>
                                <button class="text-gray-400 hover:text-gray-600">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M19 9l-7 7-7-7" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Side - Total Stats -->
                <div class="lg:w-80">
                    <h3 class="text-lg font-proxima font-bold text-gray-900 mb-6">Total</h3>
                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <!-- Used Days -->
                        <div class="mb-8">
                            <div class="flex items-center gap-3">
                                <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center">
                                    <img src="./assets/Icons/approved.svg" alt="Used" class="w-6 h-6" />
                                </div>
                                <div>
                                    <div class="text-xs text-green-600 font-medium uppercase">USED</div>
                                    <div class="text-2xl font-bold text-green-600">12/25</div>
                                </div>
                            </div>
                        </div>

                        <!-- Being Processed -->
                        <div class="mb-6">
                            <div class="flex items-center gap-3">
                                <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                                    <img src="./assets/Icons/pending.svg" alt="Being Processed" class="w-6 h-6" />
                                </div>
                                <div>
                                    <div class="text-xs text-info font-medium uppercase">BEING PROCESSED</div>
                                    <div class="text-2xl font-bold text-info">3</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Calendar functionality
        let currentDate = new Date();

        function updateCalendar() {
            const monthNames = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];

            const monthYear = document.getElementById('monthYear');
            monthYear.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
        }

        document.getElementById('prevMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            updateCalendar();
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            updateCalendar();
        });

        // Initialize calendar
        updateCalendar();

        // Check if user is logged in
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
