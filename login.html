<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PepsiCo Time Off - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body class="bg-gray-100 font-proxima min-h-screen">
    <div class="min-h-screen flex">
      <!-- Left Side - Login Form -->
      <div class="flex-1 flex items-center justify-end pr-10">
        <div class="w-full max-w-md">
          <h1
            class="text-4xl lg:text-5xl font-bold text-gray-800 mb-12 text-center"
          >
            Welcome
          </h1>

          <form class="space-y-6" onsubmit="handleLogin(event)">
            <!-- Username Field -->
            <div>
              <input
                type="text"
                id="username"
                placeholder="Username"
                class="w-full px-4 py-4 text-lg bg-white rounded-md outline-none placeholder-gray-400"
                required
              />
            </div>

            <!-- Password Field -->
            <div class="relative">
              <input
                type="password"
                id="password"
                placeholder="Password"
                class="w-full px-4 py-4 pr-12 text-lg bg-white rounded-md outline-none placeholder-gray-400"
                required
              />
              <button
                type="button"
                onclick="togglePassword()"
                class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
              >
                <svg
                  id="eyeIcon"
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  ></path>
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                  ></path>
                </svg>
              </button>
            </div>

            <!-- Keep me logged in -->
            <div class="flex items-center mt-8">
              <input
                type="checkbox"
                id="keepLoggedIn"
                class="sr-only"
                onchange="toggleCheckbox()"
              />
              <label
                for="keepLoggedIn"
                class="flex items-center cursor-pointer"
              >
                <div
                  id="checkboxIcon"
                  class="w-5 h-5 bg-gray-300 border-2 border-gray-300 rounded flex items-center justify-center mr-3 transition-colors"
                >
                  <svg
                    id="checkmark"
                    class="w-3 h-3 text-white hidden"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </div>
                <span class="text-gray-700 text-base font-semibold"
                  >Keep me logged in</span
                >
              </label>
            </div>

            <!-- Login Button -->
            <button
              type="submit"
              class="w-full bg-info text-white py-4 rounded-lg text-lg font-semibold hover:bg-opacity-90 transition-colors mt-8"
            >
              LOG IN
            </button>
          </form>
        </div>
      </div>

      <!-- Right Side - Image -->
      <div
        class="hidden lg:flex flex-1 items-center justify-start bg-gray-100 pl-10"
      >
        <img
          src="./assets/login-illustration.png"
          alt="Office Illustration"
          class="max-w-2xl max-h-2xl object-contain"
        />
      </div>
    </div>

    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
        } else {
          passwordInput.type = "password";
        }
      }

      function toggleCheckbox() {
        const checkbox = document.getElementById("keepLoggedIn");
        const checkboxIcon = document.getElementById("checkboxIcon");
        const checkmark = document.getElementById("checkmark");

        if (checkbox.checked) {
          checkboxIcon.classList.remove("bg-gray-300", "border-gray-300");
          checkboxIcon.classList.add("bg-success", "border-success");
          checkmark.classList.remove("hidden");
        } else {
          checkboxIcon.classList.remove("bg-success", "border-success");
          checkboxIcon.classList.add("bg-gray-300", "border-gray-300");
          checkmark.classList.add("hidden");
        }
      }

      function handleLogin(event) {
        event.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username && password) {
          // Simple validation - in real app, this would be server-side
          localStorage.setItem("isLoggedIn", "true");
          window.location.href = "index.html";
        } else {
          alert("Please enter both username and password");
        }
      }
    </script>
  </body>
</html>
