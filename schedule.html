<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedule Page</title>
  <link rel="stylesheet" href="./css/index.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .day-cell {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .day-icon {
      margin-top: 0.25rem;
      width: 24px;
      height: 24px;
    }
  </style>
</head>

<body class="bg-gray-100">
  <header class="bg-white border-b px-6 py-4">
    <div class="container-fluid flex items-center justify-between">
      <h1 class="text-xl font-bold font-proxima text-gray-900">Schedule</h1>
      <div class="flex items-center space-x-4">
        <nav class="items-center space-x-4 flex">
          <a href="schedule.html">
            <button class="p-2 text-gray-600 hover:bg-gray-50 rounded-lg">
              <img src="./assets/Icons/home.svg" alt="Home" class="w-5 h-5" />
            </button>
          </a>
          <a href="sendrequest.html">
            <button class="p-2 text-gray-600 hover:bg-gray-50 rounded-lg">
              <img src="./assets/Icons/calender.svg" alt="Add Request" class="w-5 h-5" />
            </button>
          </a>
          <a href="overview.html">
            <button class="p-2 text-blue-500 hover:bg-blue-50 rounded-lg">
              <img src="./assets/Icons/overview.svg" alt="Overview" class="w-5 h-5" />
            </button>
          </a>
          <a href="notification.html">
            <button class="p-2 text-gray-600 hover:bg-gray-50 rounded-lg">
              <img src="./assets/Icons/Notification.svg" alt="Notification" class="w-5 h-5" />
            </button>
          </a>
        </nav>
        <button class="p-1">
          <div class="w-8 h-8 rounded-full bg-orange-600 bg-cover bg-center"
            style="background-image: url('./assets/login-illustration.png')"></div>
        </button>
      </div>
    </div>
  </header>

  <div class="container-fluid">
    <div class="flex flex-col lg:flex-row justify-between mt-6 lg:mt-10">
      <div class="lg:max-w-[800px] w-full lg:p-6">
        <div class="lg:bg-white lg:rounded-lg lg:shadow-sm lg:p-6">
          <div class="flex items-center border-b border-neutral-200 pb-4 justify-between mb-6">
            <button id="prevMonth" class="p-2 hover:bg-white lg:hover:bg-gray-100 rounded">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
              </svg>
            </button>
            <h2 id="monthYear" class="text-lg font-proxima text-neutral-900 font-bold">
              Month Year
            </h2>
            <button id="nextMonth" class="p-2 hover:bg-white lg:hover:bg-gray-100 rounded">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
              </svg>
            </button>
          </div>

          <div class="grid grid-cols-7 mb-4 text-center text-sm font-medium text-gray-500">
            <div>MO</div>
            <div>TU</div>
            <div>WE</div>
            <div>TH</div>
            <div>FR</div>
            <div>SA</div>
            <div>SU</div>
          </div>

          <div id="calendarDays" class="grid grid-cols-7 gap-1 text-center text-sm"></div>
        </div>
      </div>

    <div
      class="relative bg-white shadow-lg z-50 grid grid-cols-4 [&>*:not(:nth-last-child(-n+2))]:border-r [&>*:not(:nth-last-child(-n+2))]:border-gray-100 h-full">
      <a href="schedule.html">
        <button class="p-2 text-blue-500 hover:bg-blue-50 rounded-lg w-full h-full flex items-center justify-center">
          <svg viewBox="0 0 24 24" class="w-8 h-auto" fill="none" xmlns="http://www.w3.org/2000/svg">

    function renderCalendar(month, year) {
      calendarDays.innerHTML = "";
      monthYear.textContent = `${months[month]} ${year}`;

      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const startDay = (firstDay.getDay() + 6) % 7;

      for (let i = 0; i < startDay; i++) {
        const emptyDiv = document.createElement("div");
        emptyDiv.className =
          "aspect-square flex items-center justify-center text-gray-400";
        calendarDays.appendChild(emptyDiv);
      }

      for (let day = 1; day <= lastDay.getDate(); day++) {
        const dayDiv = document.createElement("div");
        dayDiv.className =
          "sm:aspect-square flex flex-col items-center justify-center border hover:bg-gray-100 cursor-pointer p-1 rounded-md bg-white lg:bg-transparent";
        dayDiv.innerHTML = `<div>${day}</div>`;

        const iconKey = calendarIcons[`${year}-${month}-${day}`];
        if (iconKey) {
          const iconSpan = document.createElement("span");
          iconSpan.className = "day-icon";
          iconSpan.innerHTML = iconMapping[iconKey];
          dayDiv.appendChild(iconSpan);
        }

        calendarDays.appendChild(dayDiv);
      }
    }

    prevMonthBtn.addEventListener("click", () => {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar(currentMonth, currentYear);
    });

    nextMonthBtn.addEventListener("click", () => {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      renderCalendar(currentMonth, currentYear);
    });

    renderCalendar(currentMonth, currentYear);
  </script>
